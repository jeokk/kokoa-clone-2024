<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 나중에 실시간으로 시간을 받아와보자. -->
        <span>4:58</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-hourglass-end"></i>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>28%</span>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">타코</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </header>

    <main class="main-screen chat-screen">
      <div class="chat__date">Thursday, May 2, 2024</div>

      <div class="message-row">
        <img src="img/정의선.jpeg" alt="" class="message-row__sender-profile" />
        <div class="message-row__contents">
          <span class="message-row__sender-name">타코</span>
          <div class="message-row__message">
            <span class="message-row__text">Hi!</span>
            <span class="message-row__timestamp">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--sent">
        <!-- <img src="img/정의선.jpeg" alt="" class="message-row__sender-profile" /> -->
        <div class="message-row__contents">
          <!-- <span class="message-row__sender-name">타코</span> -->
          <div class="message-row__message message-row__message--sent">
            <span class="message-row__text">Hi!</span>
            <span class="message-row__timestamp">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="message-enter">
      <div class="message-enter__column">
        <i class="fa-regular fa-square-plus fa-2x"></i>
      </div>
      <div class="message-enter__column">
        <div class="message-enter__bar">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile fa-xl"></i>
          <button class="message-enter__send-btn">
            <i class="fa-solid fa-arrow-up fa-xl"></i>
          </button>
        </div>
      </div>
    </form>
    <div id="no-mobile">
      <span>You sreen is too big...ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/302e51725b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
