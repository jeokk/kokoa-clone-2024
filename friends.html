<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 나중에 실시간으로 시간을 받아와보자. -->
        <span>4:58</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-hourglass-end"></i>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>28%</span>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>
    <div class="screen-header">
      <div class="screen-header__title">Friends</div>
      <div class="screen-header__icons">
        <span> <i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-lg fa-music"></i></span
        ><span
          ><a href="settings.html"><i class="fa-solid fa-lg fa-gear"></i></a
        ></span>
      </div>
    </div>
    <a href="#" id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>
      <span>Friends's Names Display</span>
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>
    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="img/KakaoTalk_20240424_211328380.jpg"
            class="user-component__photo user-component__photo--xl"
          />
          <div class="user-component__text">
            <span class="user-component__title">룽지</span>
            <span class="user-component__subtitle"></span>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="component__container">
        <div class="component__container--header">
          <span>Channel</span> <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/channel.png"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >Channel</span
                >
                <span class="user-component__subtitle"></span>
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>
                <i class="fa-solid fa-chevron-right fa-xs"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="component__container">
        <div class="component__container--header">
          <span>Friends</span> <i class="fa-solid fa-chevron-up fa-xs"></i>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/얌숭이.jpg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >얌숭이</span
                >
                <span class="user-component__subtitle"></span>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/침착맨.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >애새끼맨</span
                >
                <span class="user-component__subtitle"
                  >카톡 잘안봄.급한건 전화주세요!!</span
                >
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/이재용.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >재용이 형</span
                >
                <span class="user-component__subtitle">등기부등본, 결재 </span>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/정의선.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >타코</span
                >
                <span class="user-component__subtitle"
                  >만약이란 없다 이제부터 시작이다.</span
                >
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/윤석열.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >석열이형님</span
                >
                <span class="user-component__subtitle"
                  >내 일생 조국과 민족을 위하여</span
                >
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/뉴진스민지.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >민지</span
                >
                <span class="user-component__subtitle">희진언니 힘내요</span>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/카리나.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >카리나</span
                >
                <span class="user-component__subtitle"></span>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
        <div class="component__item">
          <div class="user-component">
            <div class="user-component__column">
              <img
                src="img/외계인.jpeg"
                class="user-component__photo user-component__photo--sm"
              />
              <div class="user-component__text">
                <span class="user-component__title user-component__title--thin"
                  >යමිදු</span
                >
                <span class="user-component__subtitle"></span>
              </div>
            </div>
            <div class="user-component__column"></div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-solid fa-lg fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="badge nav__noti-chat">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti-update"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div class="splash-screen"><i class="fa-solid fa-comment fa-lg"></i></div>
    <div id="no-mobile">
      <span>You sreen is too big...ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/302e51725b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
