<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 나중에 실시간으로 시간을 받아와보자. -->
        <span>4:58</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-hourglass-end"></i>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>28%</span>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>
    <div class="welcome__header">
      <p class="welcome__title">Welcome to KokoaTalk</p>
      <p class="welcome__text">
        If you have a Kokoa Account, log in with your email or phone number
      </p>
    </div>
    <form action="friends.html" class="login-form" method="get">
      <input
        class="login-form__id"
        type="text"
        name="user-account"
        id="user-account"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__password"
        type="password"
        name="password"
        id="password"
        placeholder="Password"
      />
      <input class="log-in" type="submit" value="Log in" />
      <input class="sign-up" type="submit" value="Sign up" />
      <a class="find-password" href="#">Find Kokoa Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/302e51725b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
