<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- 나중에 실시간으로 시간을 받아와보자. -->
        <span>4:58</span>
      </div>
      <div class="status-bar__column">
        <i class="fa-solid fa-hourglass-end"></i>
        <i class="fa-solid fa-volume-high"></i>
        <i class="fa-solid fa-wifi"></i>
        <i class="fa-solid fa-signal"></i>
        <span>28%</span>
        <i class="fa-solid fa-battery-quarter"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="more.html">
          <i class="fa-solid fa-chevron-left fa-xl"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <span class="alt-screen-header__title">Settings</span>
      </div>
      <div class="alt-screen-header__column">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting about-kokoa">
          <div class="settings-setting__column">
            <i class="fa-solid fa-bullhorn"></i><span>Notices</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting about-kokoa">
          <div class="settings-setting__column">
            <i class="fa-solid fa-flask"></i><span>Kokoa Lab</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting about-kokoa">
          <div class="settings-setting__column">
            <i class="fa-solid fa-circle-info"></i>
            <span>Version</span>
          </div>
          <div class="settings-setting__column">
            <span>Latest Version</span>
          </div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-lock"></i><span>Privacy</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-bell"></i><span>Notifications</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-regular fa-user"></i><span>friends</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-regular fa-comment"></i><span>chats</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-regular fa-sun"></i><span>Display</span
            ><span class="update">N</span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-brush"></i>
            <span>Themes</span><span class="update">N</span>
          </div>

          <div class="settings-setting__column"><span>Default theme</span></div>
        </li>
        <li class="settings-setting">
          <div class="settings-setting__column">
            <i class="fa-solid fa-phone"></i><span>Call </span>
          </div>
          <div class="settings-setting__column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-lg fa-user"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__noti-chat badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            <!-- <span class="solid-magnifying-glass"></span> -->
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="noti-update"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>You sreen is to big😅.Adjust to reduce the width. </span>
    </div>

    <script
      src="https://kit.fontawesome.com/302e51725b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
